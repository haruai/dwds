l":"","type":"InlineText","updated":"2024-10-26T22:46:54Z","created":"2024-10-26T19:28:01Z"},{"id":"1eaabcde-081b-4b36-aa5e-955a8f61967b","title":"love is blue  𐙚","xCoord":-697.5210662901758,"yCoord":-1703.1598746877871,"outgoingLinks":[],"childBlocks":[null,null,null,null,null,null,null,{"id":"0fea0cfa-aa12-4cd7-b9d7-b5b074d162a8","blockType":"text","blockData":"[{\"text\": \"Nunca he sido muy expresivo en lo que respecta a mis deseos. Pensaba que abrirme libremente traería problemas mucho más intensos de lo que podría soportar. \", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"4247d8ac-e6b9-4a33-b410-06652dfd903a","blockType":"text","blockData":"[{\"text\": \"Pensé que sabía exactamente lo que quería. Pero confieso que, nunca me había sentido tan seguro de algo, hasta que te conocí.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"ca186496-4ba9-4c42-92f2-deb0ffea732c","blockType":"text","blockData":"[{\"text\": \"Eres la poesía más perfecta de este mundo, mi mayor adoración, lo somos todo juntos. \", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"188c8cec-7505-4501-a281-d8f4999bd1f4","blockType":"text","blockData":"[{\"text\": \"No necesito nada más que tu compañía, en este basto universo, estaré mirándote únicamente a ti. \", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"734a77f0-14f5-4f7b-929a-a0aac7219583","blockType":"text","blockData":"[]","orderInParent":0},{"id":"e54444fd-2737-4013-a6a7-34aa7090a76c","blockType":"text","blockData":"[]","orderInParent":0},{"id":"17aa1d1d-e5d1-47ba-8e3e-e307deca3207","blockType":"text","blockData":"[]","orderInParent":0}],"previewJson":"{\"title\": \"love is blue  𐙚\", \"mediaTypes\": null, \"textPreview\": \"Nunca he sido muy expresivo en lo que respecta a mis deseos. Pensaba que abrirme libremente traería problemas mucho más intensos de lo que podría soportar. \", \"headerMediaUrl\": null}","width":null,"height":null,"content":"","url":"","type":"Text","updated":"2024-10-26T22:53:06Z","created":"2024-10-26T19:47:59Z"},{"id":"89f23f65-08b4-4555-8bee-05b045afe443","title":"20241026_134537858.png","xCoord":-745.2404535012568,"yCoord":-1792.457893170268,"outgoingLinks":[],"childBlocks":[],"previewJson":"{\"Title\": \"20241026_134537858.png\", \"MediaTypes\": \"[]\", \"TextPreview\": \"null\", \"HeaderMediaUrl\": \"https://sanecontent.net/images/fb8943d7-b3c7-4284-424d-cc67de7c8b00/space\"}","width":248,"height":72,"content":"20241026_134537858.png","url":"https://sanecontent.net/images/fb8943d7-b3c7-4284-424d-cc67de7c8b00/space","type":"Image","updated":"2024-10-26T20:01:56Z","created":"2024-10-26T19:52:58Z"},{"id":"f10c054c-89b1-4163-9bb2-78fd6dfd848c","title":"","xCoord":-775.712730459999,"yCoord":-1108.0978157966078,"outgoingLinks":[],"childBlocks":[],"previewJson":"{\"Title\": \"\", \"MediaTypes\": \"[]\", \"TextPreview\": \"null\", \"HeaderMediaUrl\": \"https://open.spotify.com/track/2ezMnGfGww3WSOJp7TwI1N?si=SgHRWk-TRqCXonqzPZs_CQ\"}","width":null,"height":null,"content":"","url":"https://open.spotify.com/track/2ezMnGfGww3WSOJp7TwI1N?si=SgHRWk-TRqCXonqzPZs_CQ","type":"IframeEmbed","updated":"2024-10-26T20:30:13Z","created":"2024-10-26T20:03:02Z"},{"id":"5cb4beef-935a-4829-b35d-0cde6453f93f","title":"𐙚 Algo que me recuerda a ti...","xCoord":-1209.0667048514902,"yCoord":-1160.8760716689644,"outgoingLinks":[null,{"id":"bcdd9535-c8f6-4137-9aba-29e4b19a97ac"}],"childBlocks":[null,null,null,null,null,null,null,null,null,null,null,null,{"id":"a9b435cc-7897-4f4b-b9d4-55d794ffbb90","blockType":"text","blockData":"[{\"text\": \"Al conocerte mi mundo cambió. Yo soy impaciente y por alguna u otra razón siempre termino corriendo. Pero al estar contigo conocí el placer de caminar con calma.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"c05fc5fd-c350-40c2-b811-e9017137d6d2","blockType":"text","blockData":"[{\"text\": \"Probablemente existan momentos en los que te sientas inseguro y solitario.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"144c7530-5d81-4a8c-a69e-727623fa5e64","blockType":"text","blockData":"[{\"text\": \"Sin embargo, en esos momentos, te contactaré. Te enviaré un mensaje y también te llamaré. También te contaré todas las cosas divertidas que me pasen.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"9526b87f-1329-44c5-ba6b-6287b07d3826","blockType":"text","blockData":"[{\"text\": \"Te iré a ver la cara. Te iré a ver a ti.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"dea8c064-06bf-4352-8c04-469a7708b80c","blockType":"text","blockData":"[{\"text\": \"Estoy seguro que cosas como la distancia y el tiempo, en el instante en que vea tu rostro, desaparecerán de mi mente. Si es contigo, también seré capaz de disfrutar cosas inciertas.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"834702ca-f58f-42fb-b75d-4e72bebdf3ea","blockType":"text","blockData":"[{\"text\": \"Te amo. Vamos a estar separados. Aun asi, nuestros sentimientos nunca terminarán. Te amo.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"f5502b9b-2778-4523-bcfa-136a2c1ba80f","blockType":"text","blockData":"[{\"text\": \"Destruiste mi mundo y me mostraste nuevos paisajes. Donde sea que estés, sea lo que sea que estés haciendo, esté involucrado conmigo o no, con que estés viviendo lo más saludable y alegremente posible, yo seré feliz. Porque en el momento en que nos veamos, estoy seguro de que sonreirás para mí.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"014c1b51-dd57-42b4-9569-9f31d35e82ef","blockType":"text","blockData":"[{\"text\": \"¿verdad?\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"598054c1-241d-4287-92a3-5c93e4f1276d","blockType":"text","blockData":"[{\"text\": \"Con esa incambiable sonrisa, tú, sin esfuerzo alguno, conmueves mi corazón. Quiero alcanzarte. Siempre...\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"c9e8bddf-2f4d-4646-aa38-573064ea3384","blockType":"text","blockData":"[{\"text\": \"Por siempre te alcanzaré.\", \"type\": \"text\", \"styles\": {}}]","orderInParent":0},{"id":"813fd151-5a39-4e4a-955c-9bc92487fe3e","blockType":"text","blockData":"[]","orderInParent":0},{"id":"ddb7a769-647b-4262-9fc1-ba4035619b22","blockType":"text","blockData":"[]","orderInParent":0}],"previewJson":"{\"title\": \"𐙚 Algo que me recuerda a ti...\", \"mediaTypes\": null, \"textPreview\": \"Al conocerte mi mundo cambió. Yo soy impaciente y por alguna u otra razón siempre termino corriendo. Pero al estar contigo conocí el placer de caminar con calma.\", \"headerMediaUrl\": null}","width":null,"height":null,"content":"","url":"","type":"Text","updated":"2024-10-27T01:06:26Z","created":"2024-10-26T22:05:40Z"},{"id":"bcdd9535-c8f6-4137-9aba-29e4b19a97ac","title":"","xCoord":-1110.1463542771194,"yCoord":-1657.9954167901906,"outgoingLinks":[],"childBlocks":[],"previewJson":"{\"Title\": \"\", \"MediaTypes\": \"[]\", \"TextPreview\": \"null\", \"HeaderMediaUrl\": \"\"}","width":274.5160845817333,"height":478.8911220510837,"content":"Lo he dicho anteriormente, pero \nverdaderamente no importa que \ncamino decidas seguir al final, yo\nsiempre estaré a tu lado para \nacompañarte. \n\nLos valiosos momentos que\ncompartimos juntos, se \nresguardarán cómo la parte más \nvaliosa de mi vida.\nNo tengo miedo de lo que pueda \nsuceder en el futuro, pues tengo\nla seguridad de que estarás a mi \nlado. \n\nSi eres tú, las cosas seguirán el \ncurso indicado. Tal vez, lo único \nque se necesita en algunas \nocasiones es seguir los deseos de \ntu corazón.\n\nMi corazón está llamando por ti.","url":"","type":"InlineText","updated":"2024-10-26T22:37:17Z","created":"2024-10-26T19:27:33Z"},{"id":"a31079fc-8a78-456a-99d4-a99f69865361","title":"IMG_2532.jpeg","xCoord":-661.848277683409,"yCoord":-1408.277854483438,"outgoingLinks":[null,{"id":"bcdd9535-c8f6-4137-9aba-29e4b19a97ac"}],"childBlocks":[],"previewJson":"{\"Title\": \"IMG_2532.jpeg\", \"MediaTypes\": \"[]\", \"TextPreview\": \"null\", \"HeaderMediaUrl\": \"https://sanecontent.net/images/fb2d73fc-4d6a-42d7-55c6-fb5d8dd32c00/space\"}","width":200,"height":74,"content":"IMG_2532.jpeg","url":"https://sanecontent.net/images/fb2d73fc-4d6a-42d7-55c6-fb5d8dd32c00/space","type":"Image","updated":"2024-10-26T22:24:20Z","created":"2024-10-26T22:24:18Z"},{"id":"6e191690-da03-4a62-8c6e-fc26f2265031","title":"","xCoord":-434.1988427251004,"yCoord":-1215.5911961937131,"outgoingLinks":[],"childBlocks":[],"previewJson":"{\"Title\": \"\", \"MediaTypes\": \"[]\", \"TextPreview\": \"null\", \"HeaderMediaUrl\": \"https://open.spotify.com/track/07a1JZd3ktwBFljqwB2znn?si=3cjQ_Kf0RJyhp975xN5nMg\"}","width":null,"height":null,"content":"","url":"https://open.spotify.com/track/07a1JZd3ktwBFljqwB2znn?si=3cjQ_Kf0RJyhp975xN5nMg","type":"IframeEmbed","updated":"2024-10-26T22:45:10Z","created":"2024-10-26T22:45:01Z"}]})
